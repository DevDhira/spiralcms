{% extends 'blog/base.html' %}
{% block body %}
    <title>Profile Create</title>
</head>
<body>
  <center><h1 class="font-bold text-4xl	" >Create Your Profile</h1></center>
    <div class="container items-center py-24 mx-auto ">
     
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST">
                {% csrf_token %}
              <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">
                    <h1 class="text-gray-900 text-lg font-medium title-font mb-5">Profile</h1>
                    <hr> <br>
                  <div class="grid grid-cols-6 gap-6">
                   
                    <div class="col-span-6 sm:col-span-3">
                      <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
                      <input type="text" name="firstname" id="first_name" autocomplete="given-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3">
                      <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
                      <input type="text" name="lastname" id="last_name" autocomplete="family-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3">
                      <label for="country" class="block text-sm font-medium text-gray-700">Country / Region</label>
                      <select id="country" name="location" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        
                        <option> United States </option>
                        <option> India </option>
                        <option> Africa </option>
                        <option> Russia </option>
                   
                      </select>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Current Role</label>
                        <input type="text" name="current_role" id="current_role" autocomplete="family-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out ">
                      </div>
                      <br>
                      

</div>
<div class="col-span-6 sm:col-span-3 min-w-full items-left">
    <label for="last_name" class="block text-sm font-medium text-gray-700">About You</label>
    <textarea rows="10" cols="10"  type="text" name="about" id="about" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 border-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
    </div>
<div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
<button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
Save
</button>
</div>
                  </div>
                  
              </div>
            </form>
          </div>


    </div>





</body>
{% endblock %}
