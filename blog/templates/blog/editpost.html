{% extends 'blog/base.html' %}
{% block body %}
    <title>Edit Post</title>
</head>
<style>
  .w-full{
    width: 140%;
  }
</style>
<body>
  <center><h1 class="font-bold text-4xl	" >Edit Post</h1></center>

   <div class="w-full flex align-center">
    <div class="container items-center	py-24 mx-auto ">
       
      <div class="mt-5 md:mt-0 md:col-span-2 ">
          <form  method="POST" class="w-full max-w-lg">
              {% csrf_token %}

             {% for item in post_form %}
             {{item.label_tag}}
             {{item}} <br>
             {% endfor %}
              <input class="inline-flex w-full justify-center py-2 mt-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit" value="Save Edit">
           
          </form>
        </div>
  </div>
   </div>





</body>
<script >
document.getElementById('id_title').setAttribute('class','appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name');
document.getElementById('id_content').setAttribute('class','appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name');
document.getElementById('id_excerpt').setAttribute('class','appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name');
document.getElementById('id_image').setAttribute('class','w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out ');
document.getElementById('id_category').setAttribute('class','w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out ');
document.getElementById('id_urlslug').setAttribute('class','w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out ');
 </script>
{% endblock %}
